name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Create test branches and conflicts
        uses: ./.github/actions/create-test-conflicts
        with:
          branch-suffix: ${{ github.run_id }}

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          config-path: "__tests__/conflict-resolver-test.yml"

      - name: Verify resolution
        uses: ./.github/actions/verify-resolution
        with:
          resolved-files: ${{ steps.test-action.outputs.resolved-files }}
          unresolved-files: ${{ steps.test-action.outputs.unresolved-files }}

  test-action-no-renames:
    name: GitHub Actions Test (no-renames)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Create test branches and conflicts
        uses: ./.github/actions/create-test-conflicts
        with:
          branch-suffix: "${{ github.run_id }}-norenames"
          no-renames: 'true'

      - name: Test Local Action with no-renames
        id: test-action
        uses: ./
        with:
          config-path: "__tests__/conflict-resolver-test.yml"
          no-renames: 'true'

      - name: Verify resolution
        uses: ./.github/actions/verify-resolution
        with:
          resolved-files: ${{ steps.test-action.outputs.resolved-files }}
          unresolved-files: ${{ steps.test-action.outputs.unresolved-files }}
          no-renames: 'true'


