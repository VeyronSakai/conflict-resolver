name: Git Conflict Resolver Action
description: Automatically resolve Git conflicts based on predefined rules
author: Yuki Sakai

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: git-merge
  color: blue

# Define your inputs here.
inputs:
  config-path:
    description: Path to the conflict resolution configuration file
    required: false
    default: '.github/conflict-resolver.yml'
  no-renames:
    description: >
      If true, disable rename detection in git status. This treats renames as
      separate add/delete operations.
    required: false
    default: 'false'

# Define your outputs here.
outputs:
  resolved-files:
    description: Comma-separated list of files that were successfully resolved
  unresolved-files:
    description:
      Comma-separated list of files that could not be resolved automatically

runs:
  using: node20
  main: dist/index.js
